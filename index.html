<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    #box {

    button:hover {

    }
    select {

      width: 90%;
    }

</head>
<body>

<div id="box">

<script>
  let step = 0;
